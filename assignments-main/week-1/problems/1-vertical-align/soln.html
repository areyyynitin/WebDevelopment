<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        background-color: yellow;
        width: 1200px;
        margin: 0px auto;
       }

    .content{
        height: 500px
    }

    .verticalCenter{
        display: flex;
        justify-content: center;
        flex-direction: column;
        height: 100%;
    }

    .HorizontalCenter{
        
        margin: 0px auto;
    }


    
</style>
<body>
    <div class="container">
        <div class="content">
            <div class="verticalCenter">
                <div class="HorizontalCenter">
                    <h1>Hello World</h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
