<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>
    
   <div class="post">

   </div>



    <!-- <script src="script.js"></script> -->
     <script>
        async function getRandom(){
            let dummyWebsite = 'https://jsonplaceholder.typicode.com/posts/1'
           console.log("before")
           const response = await  fetch(dummyWebsite);
           const data = await response.json();
           console.log(data);
           console.log("after")
           document.querySelector(".post").innerHTML = data.body
         }
         getRandom();
       
        
     </script>
</body>
